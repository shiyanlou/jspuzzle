<!DOCTYPE hmtl>
<html>
    <head>
    <title>JavaScript拼图游戏</title>

        <!-- CSS代码和JavaScript代码后面再讲解 -->
        <link rel="stylesheet" href="css/style.css">
        <script src="js/puzzle.js"></script>
    </head>

        <div id="wrapper">
